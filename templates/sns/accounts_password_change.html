{% extends "sns/base.html" %}
{% block title %}プロフィールを編集・{{ block.super }}{% endblock %}
{% block file%}
{% load static %}
<link rel="stylesheet" href="{% static 'sns/css/accounts_edit.css' %}">
{% endblock %}
{% block content %}
<div class="accounts-edit-container">
    <div class="accounts-edit-wrap">
        <ul class="table-contents">
            <li class="table-item">
                <a class="subject" href="{% url 'sns:accounts_edit' %}">プロフィールを編集</a>
            </li>
            <li class="table-item main-item">
                <a class="subject main-subject" href="{% url 'sns:accounts_password_change' %}">パスワードを変更</a>
            </li>
        </ul>
        <div class="main-contents">
            <div class="top-items-conteiner">
                <div class="top-items-wrap">
                    <div class="user-icon-wrap">
                        <img class="user-icon" src="{{ user_profile.user_icon.url }}">
                    </div>
                    <div class="user-icon-edit-wrap">
                        <div class="b-name">
                            {{ user_profile.username}}
                        </div>
                    </div>
                </div>
            </div>
            <form method="POST">
            {% csrf_token %}
            <div class="main-items">
                <div class="label">
                    現在のパスワード
                </div>
                <div class="input-left">
                    <input class="old-password" type="password" autocomplete="current-password" name="old_password" required id="id_old_password">
                    <div class="sub-text">
                    </div>
                </div>
            </div>
            <div class="main-items">
                <div class="label">
                    新しいパスワード
                </div>
                <div class="input-left">
                    <input class="new-password1" type="password" autocomplete="new-password" name="new_password1" required id="id_new_password1">
                    <div class="sub-text">
                    </div>
                </div>
            </div>
            <div class="main-items">
                <div class="label">
                    新しいパスワードを確認
                </div>
                <div class="input-left">
                    <input class="new-password2" type="password" autocomplete="new-password" name="new_password2" required id="id_new_password2">
                    <div class="sub-text">
                    </div>
                </div>
            </div>
            <div class="main-items">
                <div class="label">

                </div>
                <div class="input-left">
                    <div class="submit">
                        <button id="submit" type="submit" disabled>送信する</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'sns/js/accounts_password_change.js' %}"></script>
{% endblock %}
